{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Welcome to the Django</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

        <!-- Javascripts -->
        <script src="{% static 'js/jquery-3.1.1.min.js' %}" type="text/javascript" charset="utf-8" defer></script>
        <script src="{% static 'js/bootstrap.js' %}" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    	<div class="container">
    		<div class="header">
	            <ul class="nav nav-pills pull-right">
	                <li>
	                    <a href="{% url 'index' %}">
	                        Nome
	                    </a>
	                </li>

	                <li>
	                    <a href="/logout">
	                        Logout
	                    </a>
	                </li>
	            </ul>
            	<h3 class="text-muted">Welcome to the Django!</h3>
            <hr>
        	</div>

        	<div class="row content">
    			{% block body %}

    			{% endblock %}
    		</div>
    	</div>
    </body>

</html>
