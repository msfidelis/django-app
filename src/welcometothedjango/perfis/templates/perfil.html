{% extends "base.html" %}

{% block body %}
	<div class="row">
		<div class="col-lg-12">
			<h2>{{perfil.nome|default:'Não informado'}}</h2>
			
		<address>
			<strong> {{perfil.email|default:'Não informado'}} </strong>	<br>
			<a href="mailto:{{perfil.email}}">E-mail</a> <br>
			<abbr title="Telefone">Tel:</abbr>{{perfil.telefone|default:'Não informado'}}<br>
		</address>

		<br>

		<a class="btn btn-info" href="{% url 'convidar' perfil.id %}">Convidar</a>
		</div>
	</div>
{% endblock %}
